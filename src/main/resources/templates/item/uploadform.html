<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments::head">
<body>
<div class="container mt-4">
    <div class=".col-md-6 .col-md-offset-3">
        <div class="card mt-4 ml-4 mr-4 border">
            <div class="card-header light">
                <h5 class="card-title">File Uploader</h5>
            </div>
            <div class="card-body">
                <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                      th:action="@{'/upload'}">
                    <div class="form-row">
                        <div class="col">
                            <input id="file" name="file" type="file" class="form-control form-control-sm"
                                   placeholder="Select file"
                                   aria-label="Select file">
                        </div>
                        <div class="col">
                            <input id="description" name="description" type="text"
                                   class="form-control form-control-sm"
                                   placeholder="Provide description" aria-label="Provide description">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-outline-dark btn-sm float-left">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
